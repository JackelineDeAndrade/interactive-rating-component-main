<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

  <script>
    function addRating(numero) {
      const selectedRating = document.getElementById("ratingID")
      selectedRating.textContent = numero
     document.getElementById("buttonSubmit").disabled =false
      
    }

    function onSubmit() {
      const first = document.getElementById("first")
      const second = document.getElementById("second")

      first.classList.remove("d-block")
      first.classList.add("d-none")

      second.classList.remove("d-none")
      second.classList.add("d-block")
    }
  </script>


</head>


<body>

  <!-- Rating state start -->

  <div class="card">

    <div class="rating d-block" id="first">
      <div class="starimg">
        <img class="star" src="./images/icon-star.svg">

      </div>

      <h1 class="how">
        How did we do?
      </h1>

      <p class="please">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="number">

        <button class="numeros" onclick="addRating(1)">
          1 
        </button>

        <button class="numeros" onclick="addRating(2)">
          2
        </button>

        <button class="numeros" onclick="addRating(3)">
          3
        </button>

        <button class="numeros" onclick="addRating(4)">
          4
        </button>

        <button class="numeros" onclick="addRating(5)">
          5
        </button>

      </div>

      <button class="submit" onclick="onSubmit()" disabled id="buttonSubmit">
        Submit
      </button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thank-you d-none" id="second">
      <div class="card2">
        <div class="thankimg">
          <img src="./images/illustration-thank-you.svg">

        </div>
       
          
          <h2 class="you">
            You selected <span id="ratingID"> </span> out of 5
          </h2>

          <h1 class="thank">
            Thank you!
          </h1>

          <p class="we">
            We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!
          </p>

       

      </div>
    </div>

  </div>

  <!-- Thank you state end -->



</body>

</html>
